kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
- name: clone
  image: alpine/git
  network_mode: host
  commands:
  - git clone --depth 1 --branch ${DRONE_BRANCH} ${DRONE_REPO_LINK} .
  - git checkout $DRONE_COMMIT
  when:
    branch:
    - master
    event:
    - push
- name: build-rust
  image: rust:1.62
  network_mode: host
  commands:
  - cargo install --path .
  when:
    branch:
    - master
    event:
    - push
